<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!--Agregar metas-->
    <title>Ejercicio 2 DOM</title>
  </head>
  <body>
    <main>
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">POO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">ASD</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <section class="container my-3">
        <form class="border px-5 py-3" id="guardarDatos">
          <div class="mb-3">
            <label class="form-label" for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre"/>
          </div>

          <div class="mb-3">
            <label class="form-label" for="edad">Edad</label>
            <input type="number" class="form-control" id="edad" name="edad"/>
          </div>

          <div class="mb-3">
            <label class="form-label" for="dni">DNI</label>
            <input type="text" class="form-control" id="dni" name="dni"/>
          </div>

          <div class="mb-3">
            <label class="form-label" for="sexo">Sexo</label>
            <input type="text" class="form-control" id="sexo" name="sexo"/>
          </div>

          <div class="mb-3">
            <label class="form-label" for="peso">Peso</label>
            <input type="text" class="form-control" id="peso" name="peso"/>
          </div>

          <div class="mb-3">
            <label class="form-label" for="altura">Altura</label>
            <input type="text" class="form-control" id="altura" name="altura"/>
          </div>

          <div class="mb-3">
            <label class="form-label" for="anioNacimiento">Año de nacimiento</label>
            <input type="text" class="form-control" id="anioNacimiento" name="anioNacimiento"/>
          </div>

          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </section>
      <section class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" id="mayordeEdad" name="mayordeEdad">¿Soy mayor de edad?</button>
        <br>
        <button class="btn btn-primary" id="mostrarGen" name="mostrarGen">Mostrar generación</button>
      </section>
    </main>
    <script src="/js/bootstrap.min.js"></script>
    <script src="js/ejercicio2.js"></script>
  </body>
</html>
